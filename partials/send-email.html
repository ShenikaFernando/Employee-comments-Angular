<form class="form-horizontal" role="form" ng-submit="sentEmail()">
    <div ng-app="myApp" ng-controller="SendEmailController">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="User name ..."/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" ng-model="user.email" class="form-control" id="email"
                       placeholder="Email address ..."/>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="message" id="message" placeholder="Message ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Send"/>
            </div>
        </div>
    </div>
</form>
