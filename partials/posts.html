<div ng-app="myApp" ng-controller="PostListController">
    <div class="input-group">
        <select ng-model="selectedUser">
            <option ng-repeat="user in users" value="{{user.id}}">{{user.name}}</option>
        </select>
        <a ui-sref="userPosts({id: selectedUser})" class="btn btn-success">Get posts for this user</a>
    </div>
    <br>
    <div class="input-group m-l-10">
        <input class="form-control" ng-model="title" placeholder="Search" type="search"/>
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    </div>
    <table class="table table-striped table-bordered table-hover posts | orderBy : 'title'">
        <thead>
        <th>id</th>
        <th>User name</th>
        <th>Title</th>
        <th>Body</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr ng-repeat="post in posts | orderBy : 'title' | filter:title">
            <td>{{post.id}}</td>
            <td>{{post.user.name}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
                <a class="btn btn-primary btn-xs" ui-sref="postsComments({id: post.id})">show comments</a>
                <a class="btn btn-success btn-xs" ui-sref="sendEmail({id: post.user.id})">Send email</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
