<div ng-app="myApp" ng-controller="CommentListPostController">
    <table class="table table-striped table-bordered table-hover posts | orderBy : 'title'">
        <thead>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        </thead>
        <tbody>
        <tr ng-repeat="comment in comments">
            <td>{{comment.id}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.body}}</td>
        </tr>
        </tbody>
    </table>
</div>
